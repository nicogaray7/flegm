services:
  - type: web
    name: flegm-api
    env: node
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    healthCheckPath: /api/health
    healthCheckTimeout: 5
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dfupyozxe
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://flegm.vercel.app
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
    buildFilter:
      paths:
        - backend/**/*.js
        - backend/package*.json 