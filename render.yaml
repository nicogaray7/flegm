services:
  - type: web
    name: flegm-api
    env: node
    region: frankfurt
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && NODE_ENV=production node dist/server.js
    rootDir: .
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dfupyozxe
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://flegm.fr
      - key: CORS_ORIGINS
        value: https://flegm.fr
      - key: API_URL
        value: https://flegm-api.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: MONGODB_MAX_POOL_SIZE
        value: 20
      - key: MONGODB_MIN_POOL_SIZE
        value: 5
      - key: MONGODB_TIMEOUT_MS
        value: 30000
      - key: DEBUG
        value: "app:*"
      - key: CACHE_TTL
        value: 3600
    autoDeploy: true