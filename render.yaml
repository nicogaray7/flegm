services:
  - type: web
    name: flegm-api
    env: node
    region: frankfurt
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dfupyozxe
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://frontend-4qp9auwn1-nicogaray7s-projects.vercel.app
      - key: CORS_ORIGIN
        value: https://frontend-4qp9auwn1-nicogaray7s-projects.vercel.app
    autoDeploy: true 